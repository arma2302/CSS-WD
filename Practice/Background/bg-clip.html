<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-clip</title>
    <style>
      .bg-clip {
        color: #fff;
        font-size: 30px;
        border: 5px dotted black;
        height: 500px;
        width: 500px;
        padding: 30px;
        /* margin: 0 auto; */
        text-align: center;
        background-image: url(../../images/pexels-photo-1692984.jpeg);
        background-position: center;
        background-size: cover;
        background-clip: border-box;
        background-clip: padding-box;
        background-clip: content-box;
      }
    </style>
  </head>
  <body>
    <div class="bg-clip">background-clip</div>
  </body>
</html>
