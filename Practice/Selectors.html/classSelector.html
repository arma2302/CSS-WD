<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class&Id Selector</title>

    <style>
      .classSelector {
        font-size: 20px;
        color: rgb(150, 187, 211);
        text-decoration: underline;
      }
      #id {
        font-size: 40px;
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div class="classSelector">
      <p>Lorem ipsum dolor sit.</p>
      <p>Lorem ipsum dolor sit.</p>
      <p>Lorem ipsum dolor sit.</p>
    </div>

    <div class="" id="id">
      <p>Lorem ipsum dolor sit.</p>
    </div>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
  </body>
</html>
