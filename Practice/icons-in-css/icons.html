<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icons</title>
    <!-- font awesome-cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css style  -->
    <style>
      .icon-box {
        margin: 10% auto;
        width: 200px;
        height: 200px;
      }
      i {
        font-size: 80px;
        padding: 10px;
      }
      .fa-square-instagram {
        color: #c71467;
      }
      .fa-square-twitter {
        color: rgb(58, 162, 210);
      }
      .fa-linkedin {
        color: rgb(6, 18, 110);
      }
      .fa-facebook {
        color: rgb(3, 75, 163);
      }
    </style>
  </head>
  <body>
    <div class="icon-box">
      <i class="fa-brands fa-square-instagram fa-beat-fade"></i> <i class="fa-brands fa-square-twitter fa-beat-fade"></i><i class="fa-brands fa-linkedin fa-beat-fade"></i><i class="fa-brands fa-facebook fa-beat"></i>
    </div>
  </body>
</html>
