<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallary</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #000;
      }
      img {
        width: 100%;
        height: auto;
      }
      .main-wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* grid-template-rows: minmax(100px, 1fr);
                                 */
        grid-auto-rows: 200px;
        gap: 5px;
      }
      div[class*="box"] {
        display: flex;
        justify-content: center;
      }
      img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .box-1 {
        grid-column: 1/3;
        grid-row: 1/3;
      }
      .box-2 {
        grid-column: 3/4;
        grid-row: 1/3;
      }

      .box-3 {
        grid-row: 1/3;
        grid-column: 4/5;
      }
      .box-4 {
        grid-column: 5/7;
        grid-row: 1/4;
      }
      .box-5 {
        grid-column: 1/2;
        grid-row: 3/5;
      }
      .box-6 {
        grid-column: 2/5;
        grid-row: 3/5;
      }
      .box-7 {
        grid-column: 5/8;
        grid-row: 4/7;
      }
      .box-8 {
        grid-column: 1/3;
        grid-row: 5/7;
      }
      .box-9 {
        grid-column: 3/5;
        grid-row: 5/7;
      }
      .box-10 {
        grid-column: 1/8;
        grid-row: 7/8;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="main-wrapper">
        <div class="box-1">
          <img src="http://www.pixelstalk.net/wp-content/uploads/2016/05/Desktop-Sky-Backgrounds-Images-Desgins.jpg" alt="" />
        </div>
        <div class="box-2">
          <img src="https://wallpapercave.com/wp/wp4758304.jpg" alt="" />
        </div>
        <div class="box-3">
          <img src="https://tse2.mm.bing.net/th?id=OIP.WpoxJsONqumpmOBa0VnfOQHaEo&pid=Api&P=0&h=180" alt="" />
        </div>
        <div class="box-4">
          <img src="https://cdn.wallpapersafari.com/84/69/e6bw0I.jpg" alt="" />
        </div>
        <div class="box-5">
          <img src="https://cdn.wallpapersafari.com/46/39/Xvs9r1.jpg" alt="" />
        </div>
        <div class="box-6">
          <img src="https://i.pinimg.com/originals/2b/19/fb/2b19fb4193506a0d5119beace69d7551.png" alt="" />
        </div>
        <div class="box-7">
          <img src="https://s-media-cache-ak0.pinimg.com/originals/33/65/72/336572284b033ff9eb844452ae540703.jpg" alt="" />
        </div>
        <div class="box-8">
          <img src="https://tse1.mm.bing.net/th?id=OIP.vn1AbWCDlIOQxA6nJyIoVAHaEL&pid=Api&P=0&h=180" alt="" />
        </div>
        <div class="box-9">
          <img src="https://i.pinimg.com/originals/3e/29/38/3e2938f72e3f402c40b438d775bdc21d.jpg" alt="" />
        </div>
        <div class="box-10">
          <img src="https://cdn.wallpapersafari.com/50/33/LjiYQd.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
