<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 90%;
        margin: 0 auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: bisque;
        padding: 20px;
        position: relative;
      }
      nav a {
        color: #121212;
        text-decoration: none;
        font-size: 40px;
        padding: 10px;
      }
      .logo i {
        font-size: 40px;
      }
      .mobile {
        display: flex;
        flex-direction: column;
        /* display: none; */
      }
      #menu {
        display: block;
        border: none;
        background: transparent;
      }
      .overlay {
        display: none;
      }
      .checkbox {
        display: none;
      }
      @media (max-width: 575.98px) {
        .desktop {
          display: none;
        }
        #menu {
          margin-left: auto;
        }

        .checkbox {
          position: absolute;
          display: block;
          height: 32px;
          width: 32px;
          top: 23px;
          right: 21px;
          /* z-index: 5; */
          opacity: 0;
          cursor: pointer;
        }

        .checkbox:checked + .desktop {
          display: block;
          box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.5);
          height: 100vh;
          width: 100%;
          /* transform: translate(45%); */
          display: flex;
          flex-direction: column;
          /* margin-left: -40px; */
          padding-left: 50px;
          /* transition: transform 0.5s ease-in-out; */
          text-align: center;
          position: absolute;
          top: 98%;
          right: 0px;
          background-color: bisque;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"><i class="fa-solid fa-house" style="color: #121212"></i></div>
        <input class="checkbox" type="checkbox" name="" id="" />

        <nav class="desktop">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">services</a>
        </nav>
        <button id="menu">
          <i class="fa-solid fa-bars" style="color: #000000; font-size: 40px"></i>
        </button>
      </header>
      <!-- <div class="overlay"> -->
      <!-- <nav class="mobile">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">services</a>
      </nav> -->
      <!-- </div> -->
    </div>
  </body>
</html>
